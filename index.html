<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-APP</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>TO DO LIST</h1>
        <div class="spotlight">
            <input  type="text" id="inputbox" placeholder="Enter a task" />
            <button id="add" onclick="addTask()">Add Task</button>
            <button id="save">save</button>
        </div>
        <div class="filter">
            <button id="all" onclick="allTask()">All Tasks</button>
            <button id="complete" onclick="completedTask()">Completed Tasks</button>
            <button id="pending" onclick="pendingTask()">Pending Tasks</button>
        </div>
        <p id="data"></p>
    </div>
    <script src="script2.js"></script>
</body>
</html>
